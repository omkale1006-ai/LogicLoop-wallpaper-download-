                modalCategory.textContent = wallpaper.category.charAt(0).toUpperCase() + wallpaper.category.slice(1);
                downloadBtn.href = wallpaper.src;
                downloadBtn.download = `${wallpaper.alt.replace(/\s+/g, '-')}-wallpaper.png`;
            }

            function openModal(index) {
                currentWallpaperIndex = parseInt(index);
                updateModalContent(wallpapers[currentWallpaperIndex]);

                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                setTimeout(() => {
                    modal.classList.remove('bg-opacity-0');
                    modal.style.backdropFilter = 'blur(4px)';
                    modalContainer.classList.remove('opacity-0');
                    modalContainer.classList.remove('scale-95');
                }, 10);
            }

            function closeModal() {
                modal.classList.add('bg-opacity-0');
                modal.style.backdropFilter = 'blur(0px)';
                modalContainer.classList.add('opacity-0');
                modalContainer.classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                }, 300);
            }

            function attachModalListeners() {
                document.querySelectorAll('.gallery-item').forEach(item => {
                    item.addEventListener('click', () => {
                        openModal(item.dataset.index);
                    });
                });
            }

            function navigateModal(direction) {
                const currentId = wallpapers[currentWallpaperIndex].id;
                let currentIndexInFiltered = currentFilteredWallpapers.findIndex(w => w.id === currentId);

                if (currentIndexInFiltered === -1) return;

                currentIndexInFiltered = (currentIndexInFiltered + direction + currentFilteredWallpapers.length) % currentFilteredWallpapers.length;

                const nextWallpaper = currentFilteredWallpapers[currentIndexInFiltered];
                const originalIndex = wallpapers.findIndex(w => w.id === nextWallpaper.id);

                currentWallpaperIndex = originalIndex;
                updateModalContent(nextWallpaper);
            }

            modalPrevBtn.addEventListener('click', () => navigateModal(-1));
            modalNextBtn.addEventListener('click', () => navigateModal(1));

            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            document.addEventListener('keydown', (e) => {
                if (!modal.classList.contains('hidden')) {
                    if (e.key === 'Escape') closeModal();
                    if (e.key === 'ArrowLeft') modalPrevBtn.click();
                    if (e.key === 'ArrowRight') modalNextBtn.click();
                }
            });

            // --- NEW: Animation Trigger ---
            // This function will apply the animations to elements with data-animate attribute
            function triggerAnimations() {
                document.querySelectorAll('[data-animate]').forEach(el => {
                    const animationName = el.dataset.animate;
                    const delay = el.style.getPropertyValue('--delay') || '0s';
                    el.classList.add(`animate-${animationName}`);
                    el.style.animationDelay = delay;
                });

                // Animate category chips with a stagger effect
                document.querySelectorAll('#category-chips .category-chip').forEach((chip, index) => {
                    chip.classList.add('animated', 'animate-fade-in-up');
                    chip.style.animationDelay = `${0.8 + index * 0.08}s`;
                });
            }

            // Initial Display
            filterAndSearch();
            triggerAnimations();

            // Inject CSS for category chips
            const style = document.createElement('style');
            style.innerHTML = `
                .category-chip {
                    padding: 0.5rem 1.25rem;
                    border-radius: 9999px;
                    font-weight: 500;
                    cursor: pointer;
                    transition: all 0.2s ease-in-out;
                    background-color: #e5e7eb; /* gray-200 */
                    color: #374151; /* gray-700 */
                }
                .dark .category-chip {
                    background-color: #374151; /* gray-700 */
                    color: #d1d5db; /* gray-300 */
                }
                .category-chip:hover {
                    background-color: #d1d5db; /* gray-300 */
                }
                .dark .category-chip:hover {
                    background-color: #4b5563; /* gray-600 */
                }
                .category-chip.active {
                    background-color: #3b82f6; /* brand-primary */
                    color: white;
                    box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
                }
                .dark .category-chip.active {
                    background-color: #3b82f6; /* brand-primary */
                }
            `;
            document.head.appendChild(style);
        });
    </script>

</body>
</html>
